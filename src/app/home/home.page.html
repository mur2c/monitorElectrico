<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons size="large" slot="end" (click)="gotoConfig()">
      <ion-icon name="settings" color="light" type="md"></ion-icon>
    </ion-buttons>
    <ion-title color="light" slot="start">   
    </ion-title>
  </ion-toolbar>
  <div id="head">Sucursales</div> 
  <ion-searchbar style="background-color: #f5f5f7" placeholder="Buscar"></ion-searchbar>
</ion-header>
<ion-content *ngIf="(todos|async) as items">   <!-- Subscribe to observable "items"-->
  <section class="add_device" >
      <div *ngIf="items.length > 0">         
          <ion-list *ngFor="let item of items"> 
              <ion-item-sliding #slidingItem>         
                         <ion-item button [routerLink]="['/monitor', item.id]">
                             <ion-icon slot="start" color="primary" name="business"></ion-icon>
                             <ion-label>{{ item.emp }} {{ item.suc }}</ion-label>
                         </ion-item>                     
                         <ion-item-options side="end" color="primary">
                             <ion-icon class="icono" slot="end" name="trash" (click)="onRemove(item.id)"></ion-icon>
                             <ion-icon class="icono" slot="icon-only" name="md-create" button (click)="onEdit(item.id, slidingItem)" ></ion-icon>
                             <ion-icon class="icono" slot="icon-only" name="eye" button (click)="onVer(item.id, slidingItem)"></ion-icon>
                         </ion-item-options>
                </ion-item-sliding>
          </ion-list>
      </div>
      <div *ngIf="items.length == 0" class="empty-list">
            No tienes ning√∫n Dispositivo Configurado.
      </div>     
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerDirection="forward" (click)="gotoConfig()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
 </section>
</ion-content>
